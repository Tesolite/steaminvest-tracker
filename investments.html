<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Investment Tracker</title>
    <link rel="stylesheet" href="public/output.css" />
    <script defer src="src/main.js"></script>
  </head>
  <body class="bg-sky-950">
    <header
      class="flex flex-col bg-slate-500 bg-opacity-10 px-2 sm:flex-row sm:justify-between"
    >
      <a href="index.html" class="min-w-44 max-w-[10%] self-center py-4">
        <img
          src="public/assets/images/logo.png"
          alt="Steam Investment Tracker logo"
        />
      </a>
      <nav
        class="flex items-center justify-center divide-x pb-2 sm:divide-x-0 sm:pb-0"
      >
        <a
          href="index.html"
          class="mx-2 flex h-[75%] items-center p-4 sm:rounded sm:hover:bg-sky-800 sm:active:bg-sky-600"
          ><span
            class="text-xl text-white active:text-blue-400 sm:active:text-white"
            >Home</span
          ></a
        ><a
          href="investments.html"
          class="mx-2 flex h-[75%] items-center p-4 sm:rounded sm:hover:bg-sky-800 sm:active:bg-sky-600"
          ><span
            class="text-xl text-white active:text-blue-400 sm:active:text-white"
            >My Investments</span
          ></a
        >
      </nav>
    </header>

    <main id="investments-main" class="relative">
      <div class="mt-2 flex items-center justify-center">
        <p class="text-white">
          <span class="text-red-600">IMPORTANT:</span>
          Please request temporary access to the
          <a
            class="text-cyan-500 transition-all hover:underline active:text-cyan-300"
            href="https://cors-anywhere.herokuapp.com/corsdemo"
            target="_blank"
            rel="noreferrer noopener"
            >CORS Anywhere</a
          >
          proxy to access the steam API and load the current investment prices
        </p>
      </div>
      <div
        id="investment-grid"
        class="auto m-4 grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div
          id="investment-wrapper"
          class="hidden flex-col border-2 p-2 text-white"
        >
          <p class="name-field self-center pb-1">Name</p>
          <hr class="m-auto w-[90%] py-1 align-middle opacity-50" />
          <div class="flex flex-row justify-between">
            <p>Quantity</p>
            <p class="quantity-field">X</p>
          </div>
          <div class="flex flex-row justify-between">
            <p>Purchased for</p>
            <p class="cost-field">X</p>
          </div>
          <div class="flex flex-row justify-between">
            <p>Current lowest</p>
            <p class="price-field">X</p>
          </div>
          <div class="flex flex-row justify-between pb-1">
            <p>Gross profit</p>
            <p class="profit-field">X</p>
          </div>
          <hr class="m-auto w-full border-dashed py-1 align-middle" />
          <div class="flex flex-row justify-between">
            <p>Total profit</p>
            <p class="total-field">X</p>
          </div>
        </div>
      </div>
      <div
        id="status-toast-space"
        class="absolute left-0 right-0 top-0 z-10 mx-auto w-[75%] sm:w-[50%] lg:w-[35%]"
      >
        <div
          id="status-toast"
          class="m-1 hidden w-full items-center justify-between rounded-md bg-gray-700 text-white opacity-0 transition-all"
        >
          <div class="flex max-w-[80%] items-center sm:max-w-none">
            <img
              src="public/assets/images/error-icon.svg"
              alt="Error icon"
              class="m-2 inline rounded bg-red-500 p-1"
            />
            <span id="status-message" class=""
              >Lorem ipsum dolor sit amet.</span
            >
          </div>
          <button class="btn-close-toast mr-2">
            <img src="public/assets/images/close-icon.svg" alt="Close icon" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
