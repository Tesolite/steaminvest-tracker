<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Investment Tracker</title>
    <link rel="stylesheet" href="../public/output.css" />
    <script defer src="/src/main.js"></script>
  </head>
  <body class="bg-sky-950">
    <header
      class="flex flex-col bg-slate-500 bg-opacity-10 px-2 sm:flex-row sm:justify-between"
    >
      <a href="index.html" class="min-w-44 max-w-[10%] self-center py-4">
        <img
          src="../public/assets/images/logo.png"
          alt="Steam Investment Tracker logo"
        />
      </a>
      <nav
        class="flex items-center justify-center divide-x pb-2 sm:divide-x-0 sm:pb-0"
      >
        <a
          href="index.html"
          class="mx-2 flex h-[75%] items-center p-4 sm:rounded sm:hover:bg-sky-800 sm:active:bg-sky-600"
          ><span
            class="text-xl text-white active:text-blue-400 sm:active:text-white"
            >Home</span
          ></a
        ><a
          href="investments.html"
          class="mx-2 flex h-[75%] items-center p-4 sm:rounded sm:hover:bg-sky-800 sm:active:bg-sky-600"
          ><span
            class="text-xl text-white active:text-blue-400 sm:active:text-white"
            >My Investments</span
          ></a
        >
      </nav>
    </header>

    <main class="relative">
      <div class="flex flex-col items-center justify-center px-2">
        <p class="mt-2 text-white">
          <span class="text-red-600">IMPORTANT:</span>
          Please request temporary access to the
          <a
            class="text-cyan-500 transition-all hover:underline active:text-cyan-300"
            href="https://cors-anywhere.herokuapp.com/corsdemo"
            target="_blank"
            rel="noreferrer noopener"
            >CORS Anywhere</a
          >
          proxy to access the steam API and load the current investment prices
        </p>
        <img
          src="../public/assets/images/to-the-moon.png"
          alt="image of stocks going up between earth and the moon, with text 'to the moon'"
          class="py-4 2xl:w-[30%]"
        />
        <form
          id="investment-form"
          onsubmit="printFormData(); saveFormData();"
          class="flex flex-col items-start justify-center gap-4 rounded border-2 border-white border-opacity-65 bg-teal-950 p-2 sm:w-[60%]"
        >
          <h1 class="text-2xl text-white sm:pb-4 sm:text-4xl">
            Enter item info:
          </h1>
          <div class="flex w-full flex-col justify-start gap-2 md:flex-row">
            <label
              for="in-url"
              class="self-center text-xl text-white sm:text-2xl"
              >Item URL:</label
            >
            <input
              type="url"
              inputmode="url"
              name="item-url"
              id="in-url"
              pattern="https://steamcommunity.com/market/listings/[0-9]+/.+"
              class="flex-grow rounded border-2 p-1 outline-none placeholder-shown:!border-black valid:border-green-500 invalid:border-red-500 focus:invalid:border-yellow-500 sm:text-2xl"
              placeholder="Marketplace URL for item"
              required
            />
          </div>
          <div>
            <label
              for="in-quantity"
              class="self-center text-xl text-white sm:text-2xl"
              >Quantity bought:
            </label>
            <input
              type="text"
              inputmode="numeric"
              name="item-quantity"
              pattern="[0-9]+"
              id="in-quantity"
              class="w-20 rounded border-2 p-1 outline-none placeholder-shown:!border-black valid:border-green-500 invalid:border-red-500 focus:invalid:border-yellow-500 sm:w-32 sm:text-2xl"
              placeholder="Quantity"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="flex w-full justify-start gap-2">
            <label for="in-cost" class="self-center text-white sm:text-2xl"
              >Paid (per item):</label
            >
            <select
              name="currency"
              id="in-currency"
              class="rounded sm:text-2xl"
              size="1"
            >
              <option value="1">USD</option>
              <option value="2">GBP</option>
              <option value="3" selected>EUR</option>
              <option value="4">CHF</option>
              <option value="5">RUB</option>
              <option value="6">PLN</option>
              <option value="7">BRL</option>
              <option value="8">JPY</option>
              <option value="9">NOK</option>
              <option value="10">IDR</option>
              <option value="11">MYR</option>
              <option value="12">PHP</option>
              <option value="13">SGD</option>
              <option value="14">THB</option>
              <option value="15">VND</option>
              <option value="16">KRW</option>
              <option value="17">TRY</option>
              <option value="18">UAH</option>
              <option value="19">MXN</option>
              <option value="20">CAD</option>
              <option value="21">AUD</option>
              <option value="22">NZD</option>
              <option value="23">CNY</option>
              <option value="24">INR</option>
              <option value="25">CLP</option>
              <option value="26">PEN</option>
              <option value="27">COP</option>
              <option value="28">ZAR</option>
              <option value="29">HKD</option>
              <option value="30">TWD</option>
              <option value="31">SAR</option>
              <option value="32">AED</option>
              <option value="33" disabled>SEK</option>
              <option value="34">ARS</option>
              <option value="35">ILS</option>
              <option value="36" disabled>BYN</option>
              <option value="37">KZT</option>
              <option value="38">KWD</option>
              <option value="39">QAR</option>
              <option value="40">CRC</option>
              <option value="41">UYU</option>
              <option value="42" disabled>BGN</option>
              <option value="43" disabled>HRK</option>
              <option value="44" disabled>CZK</option>
              <option value="45" disabled>DKK</option>
              <option value="46" disabled>HUF</option>
              <option value="47" disabled>RON</option>
            </select>

            <input
              type="text"
              inputmode="decimal"
              name="item-cost"
              id="in-cost"
              class="w-20 rounded border-2 p-1 outline-none placeholder-shown:!border-black valid:border-green-500 invalid:border-red-500 focus:invalid:border-yellow-500 sm:w-32 sm:text-2xl"
              placeholder="Amount"
              pattern="([0-9])?+([,.][0-9]{1,2})?"
              min="0"
              required
            />
          </div>
          <p class="max-w-[80%] text-xs text-white">
            *Greyed out currencies don't work with the used API
          </p>
          <button
            type="submit"
            class="m-4 w-1/2 self-end rounded border-2 p-2 text-white transition-transform hover:-translate-y-2 hover:border-cyan-500 hover:duration-300 active:border-cyan-300 sm:text-2xl"
          >
            Submit
          </button>
        </form>
      </div>
      <div
        id="form-toast-space"
        class="absolute left-0 right-0 top-0 z-10 mx-auto w-[75%] sm:w-[50%] lg:w-[35%]"
      >
        <div
          id="form-toast"
          class="m-1 hidden w-full items-center justify-between rounded-md bg-gray-700 text-white opacity-0 transition-all"
        >
          <div class="flex max-w-[80%] items-center sm:max-w-none">
            <img
              src="../public/assets/images/tick-icon.svg"
              alt="Error icon"
              class="m-2 inline rounded bg-green-500 p-1"
            />
            <span id="form-message" class="">Lorem ipsum dolor sit amet.</span>
          </div>
          <button class="btn-close-toast mr-2">
            <img
              src="../public/assets/images/close-icon.svg"
              alt="Close icon"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
